defaults:
  devices:
    - platform: cisco_xe

tests:
  rule_111_enable_aaa_new_model:
    - outcome: TESTS_FAILED
      configuration: |
        ! hello testers
        aaa new-model
        hostname not-interesting
        no aaa new-model
    - outcome: OK
      configuration: |
        new-model
    - outcome: OK
      configuration: |
        no aab new-model

    - outcome: NO_TESTS_COLLECTED
      devices:
        - platform: juniperOS
          ipaddress: 19
