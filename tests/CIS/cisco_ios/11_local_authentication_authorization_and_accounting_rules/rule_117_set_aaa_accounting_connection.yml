defaults:
  devices:
    - platform: cisco_xe

tests:
  rule_117_set_aaa_accounting_connection:
    - outcome: TESTS_FAILED
      configuration: |
        hostname not-interesting
        no aaa new-model
    - outcome: OK
      configuration: |
        aaa new-model
        aaa accounting connection
    - outcome: OK
      configuration: |
        no aab new-model
        aaa accounting connection

    - outcome: NO_TESTS_COLLECTED
      devices:
        - platform: juniperOS
          ipaddress: 19
